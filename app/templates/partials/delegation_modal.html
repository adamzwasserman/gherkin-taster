<!-- HTMX Partial: Delegation Modal Content -->
<div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium text-gray-900">Delegate Feature</h3>
        <button
            type="button"
            data-close-modal
            class="text-gray-400 hover:text-gray-500"
        >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <form
        hx-post="/approval/{{ issue_id }}/delegate"
        hx-swap="none"
        hx-on::after-request="if(event.detail.successful) { closeDelegationModal(); }"
    >
        <!-- Assignee Selection -->
        <div class="mb-4">
            <label for="assignee_id" class="block text-sm font-medium text-gray-700 mb-2">
                Assign to
            </label>
            <select
                id="assignee_id"
                name="assignee_id"
                required
                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
                <option value="">Select team member...</option>
                {% for user in team_members %}
                <option value="{{ user.id }}">{{ user.name }} ({{ user.email }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Reason/Comment -->
        <div class="mb-4">
            <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">
                Delegation reason (optional)
            </label>
            <textarea
                id="comment"
                name="comment"
                rows="3"
                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Why are you delegating this feature?"
            ></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-3">
            <button
                type="button"
                data-close-modal
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
                Cancel
            </button>
            <button
                type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
            >
                Delegate
            </button>
        </div>
    </form>
</div>
