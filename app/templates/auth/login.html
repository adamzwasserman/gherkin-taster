<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gherkin Taster</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 px-4">
        <!-- Logo/Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Gherkin Taster</h1>
            <p class="text-gray-600">Business-friendly Gherkin feature review and approval</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h2>

            <p class="text-gray-600 text-sm mb-6 text-center">
                Sign in with your Linear account to create and manage feature requests
            </p>

            <!-- Linear OAuth Button -->
            <a
                href="/auth/linear"
                class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
            >
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M0 0h11.377v11.377H0V0zm12.623 0H24v11.377H12.623V0zM0 12.623h11.377V24H0V12.623zm12.623 0H24V24H12.623V12.623z"/>
                </svg>
                Sign in with Linear
            </a>

            <p class="mt-6 text-xs text-gray-500 text-center">
                By signing in, you agree to use Gherkin Taster with your Linear workspace
            </p>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-500">
            <p>Gherkin Taster v0.1.0 Â© Adam Zachary Wasserman</p>
        </div>
    </div>
</body>
</html>
